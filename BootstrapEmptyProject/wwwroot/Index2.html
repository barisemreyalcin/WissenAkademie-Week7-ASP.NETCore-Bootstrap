<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap5 Form</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" /> <!-- id and for should match -->
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" />
                    <small class="form-text text-danger">Email is required</small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="city">City: </label>
                    <select name="city" id="city" class="form-control">
                        <option value="31">Hatay</option>
                        <option value="34">İstanbul</option>
                        <option value="35">İzmir</option>
                        <option value="06">Ankara</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="hobbies">Hobbies: </label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" /> Reading books
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" /> Going theatre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" /> Golf
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" /> Tennis
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <button type="button" class="btn btn-secondary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
